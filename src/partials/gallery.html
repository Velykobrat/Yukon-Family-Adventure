<div id="gallery" class="container gallery-container">
  <h2 class="text-gallery-header">
    <div class="text-gallery-background">Gallery</div>
  </h2>
  <div class="swiper mySwiper-gallery">
    <div class="swiper-wrapper swiper-wrapper-gallery">
      <div class="swiper-slide swiper-slide-gallery">
        <img src="../img/gallery/1.png" class="gallery-image" />
      </div>
      <div class="swiper-slide swiper-slide-gallery">
        <img src="../img/gallery/2.png" class="gallery-image" />
      </div>
      <div class="swiper-slide swiper-slide-gallery">
        <img src="../img/gallery/3.png" class="gallery-image" />
      </div>
      <div class="swiper-slide swiper-slide-gallery">
        <img src="../img/gallery/4.png" class="gallery-image" />
      </div>
      <div class="swiper-slide swiper-slide-gallery">
        <img src="../img/gallery/5.png" class="gallery-image" />
      </div>
      <div class="swiper-slide swiper-slide-gallery">
        <img src="../img/gallery/6.png" class="gallery-image" />
      </div>
      <div class="swiper-slide swiper-slide-gallery">
        <img src="../img/gallery/7.png" class="gallery-image" />
      </div>
      <div class="swiper-slide swiper-slide-gallery">
        <img src="../img/gallery/8.png" class="gallery-image" />
      </div>
      <div class="swiper-slide swiper-slide-gallery">
        <img src="../img/gallery/9.png" class="gallery-image" />
      </div>
      <div class="swiper-slide swiper-slide-gallery">
        <img src="../img/gallery/10.png" class="gallery-image" />
      </div>
    </div>
    <div class="nav-bullets nav-bullets-gallery">
      <div class="swiper-button-next swiper-button-next-gallery"></div>
      <div class="swiper-pagination swiper-pagination-gallery"></div>
      <div class="swiper-button-prev swiper-button-prev-gallery"></div>
    </div>
  </div>
</div>

<script>
  var swiper = new Swiper('.mySwiper-gallery', {
    spaceBetween: 24,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    pagination: {
      el: '.swiper-pagination',
    },
    mousewheel: true,
    keyboard: true,
  });
</script>
