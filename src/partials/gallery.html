          <img src="./img/gallery/2.png" class="gallery-image" />

        <div class="swiper-slide swiper-slide-gallery">
          <img src="./img/gallery/3.png" class="gallery-image" />
        </div>
        <div class="swiper-slide swiper-slide-gallery">
          <img src="./img/gallery/4.png" class="gallery-image" />

        <div class="swiper-slide swiper-slide-gallery">

<script>
  var swiperGallery = new Swiper('.mySwiper-gallery', {
    spaceBetween: 27,
    slidesPerView: 'auto',
    loop: true,
    navigation: {
      nextEl: '.swiper-button-next-gallery',
      prevEl: '.swiper-button-prev-gallery',
    },
    pagination: {
      el: '.swiper-pagination-gallery',
      clickable: true,
    },
    mousewheel: true,
    keyboard: true,
    breakpoints: {
      1200: {
        slidesPerView: 3,

    },
